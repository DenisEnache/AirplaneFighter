<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Airplane Fighter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class="card text-center">
                <div class = "card-header" style='caret-color: transparent'> 
                    <h3>Airplane Fighter</h3>
                </div>
                <div class="card-body">
                    <div class="mx-auto">
                        <br>
                        <div id="game-background" onclick="fireMissile()">
                            <div id="start-button" class="btn btn-lg btn-outline" onclick="startGame(event)">START</div>
                            <div id='plane'></div>
                            <div id="score-style">Your score: <span id="score">0</span> </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
